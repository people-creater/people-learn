<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        //线性渐变
        .box{
            width: 100px;
            height: 100px;
            float: left;
            margin-left:10px;
            border: black 1px solid;
            text-align: center;
            line-height: 100px;
        }
        .box1{
            background-image: linear-gradient(red,yellow,green);
        }
        .box2{
            background-image: linear-gradient(to right,red,yellow,green);
        }
        .box3{
            background-image: linear-gradient(20deg,red,yellow,green);
        }
        .box4{
            background-image: linear-gradient(to right,red 20%,yellow 40%,green 60%,blue 80%,black 100%);
        }
        //径向渐变
        .box5{
            background-image: radial-gradient(red,yellow,green);
        }
        .box6{
            background-image: radial-gradient(circle,red,yellow,green);
        }
        .box7{
            background-image: radial-gradient(circle at 50% 50%,red,yellow,green);
        }
        .box8{
            background-image: radial-gradient(circle at 50% 50%,red 20%,yellow 40%,green 60%,blue 80%,black 100%);
        }
</style>
</head>
<body>
<!--线性渐变-->
<div class="box box1">box1</div>
<div class="box box2">box2</div>
<div class="box box3">box3</div>
<div class="box box4">box4</div>
<!--径向渐变-->
<div class="box box5">box5</div>
<div class="box box6">box6</div>
<div class="box box7">box7</div>
<div class="box box8">box8</div>

</body>
</html>
