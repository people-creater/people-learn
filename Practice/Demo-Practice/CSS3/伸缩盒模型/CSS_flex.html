<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <title>伸缩盒模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
        }
        html,body{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .outer{
            display: flex;
            background-color: rgba(153, 128, 243, 0.52);
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        .inner{
            display: flex;
            height: 100px;
            background-color: rgba(97, 218, 251, 0.2);
            width: 100%;
            justify-content: space-between;
            font-size: 40px;
        }
        .logo{
            display: flex;
            margin-left: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: #017829 0 0 10px;
            background-color: aqua;
        }
        .outer .inner ul li{
            background-color: aqua;
            margin: 20px 40px;
        }
        @keyframes change{
            0%{
            }
            100%{
                background-color: rgba(54, 54, 220, 0.6);
                transform: rotate(10deg) scale(1.3);
                border-radius: 50%;
                box-shadow: black 0 0 20px;
            }
        }
        .outer .inner ul li:hover{
            animation: change 0.5s  1 ;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="logo">..*..</div>
        <ul>
            <li>默认</li>
            <li>默认</li>
            <li>默认</li>
            <li>默认</li>
        </ul>
    </div>
</div>
</body>
</html>
