<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空间与景深</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: black solid 1px;
            margin: 20px auto 0;
            /*开启3D空间*/
            transform-style: preserve-3d;
            /*设置景深*/
            perspective: 800px;
        }
        .inner{
            height: 200px;
            width: 200px;
            background-color: rgba(0, 0, 255, 0.5);
            transform: rotate3d(1,1,1,20deg);/*前三个为旋转轴，第四个为旋转角度*/
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">盒子</div>
</div>
</body>
</html>
