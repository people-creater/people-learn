<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg);
        }
        .box:hover{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="box">盒子</div>
</body>
</html>
