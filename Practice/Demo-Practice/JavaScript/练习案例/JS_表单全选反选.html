<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单全选反选</title>
</head>
<body>
<div><input type="checkbox" id="all">全选</div>
<div>
    <input type="checkbox" class="item">
    <input type="checkbox" class="item">
    <input type="checkbox" class="item">
</div>
<script>
    const all = document.querySelector('#all');
    const checkbox = document.querySelectorAll('.item');
    all.addEventListener('click',function (){
        for (let i = 0; i < checkbox.length; i++) {
            checkbox[i].checked = this.checked;
        }
    })
    for (let i = 0; i < checkbox.length; i++) {
        checkbox[i].addEventListener('click',function (){
            // console.log(checkbox.length)
            // console.log(document.querySelectorAll('.item:checked').length)
            all.checked = document.querySelectorAll('.item:checked').length === checkbox.length;
        })
    }
</script>
</body>
</html>
