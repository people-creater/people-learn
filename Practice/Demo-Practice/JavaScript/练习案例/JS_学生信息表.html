<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 12px;
        }
       .header{
           width:800px;
           height: 200px;
           margin: 0 auto;
           text-align: center;
       }
       h1{
           padding-top: 50px;
           padding-bottom: 50px;
           font-size: 30px;
       }
       form{
           width: 800px;
           display: inline-block;
       }
       form button{
           color: white;
       }
       .content{
           width: 800px;
           height: 500px;
           margin: 0 auto;
           text-align: center;
       }
       table{
           width: 800px;
           background-color: #91d5fd;
       }
    </style>
</head>
<body>
<div class="header">
    <h1>新增学员</h1>
    <form>
        姓名：<input type="text" style="width: 50px">
        年龄：<input type="number" style="width: 40px">
        性别：<select style="width: 70px">
            <option name="gender">男</option>
            <option name="gender">女</option>
        </select>
        薪资：<input type="number" style="width: 70px">
        就业城市：<select name="city" id="" style="width: 50px">
            <option name="city">北京</option>
            <option name="city">上海</option>
            <option name="city">广州</option>
            <option name="city">深圳</option>
        </select>
        <button style="background-color: blue">录入</button>
    </form>
</div>
<div class="content">
    <h1>就业榜</h1>
    <table>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>薪资</th>
            <th>就业城市</th>
            <th>操作</th>
        </tr>
    </table>
</div>
<script>
    // 后面再写
</script>
</body>
</html>
