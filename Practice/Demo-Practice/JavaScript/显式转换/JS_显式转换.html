<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显式转换</title>
    <style>
        .outer{
            width: 100%;
            height: 100%;
            display: flex;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin: auto;
        }
        table,tr,td{
            border: black solid 1px;
        }
        table td{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="outer">

</div>
<script>
    let a = +prompt("请输入数字")
    let b = +prompt("请输入数字")
    document.write(`
       <table>
           <tr>
               <td>0</td>
               <td>0</td>
               <td>0</td>
               <td>0</td>
               <td>0</td>
           </tr>
           <tr>
               <td>0</td>
               <td>${a}</td>
               <td>0</td>
               <td>${b}</td>
               <td>0</td>
           </tr>
       </table>
    `)
</script>
</body>
</html>
